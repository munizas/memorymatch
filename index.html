<html>
	<head>
		<meta charset="utf-8"/>
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("memorymatch.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
	</head>
	<body>
		<audio autoplay loop>
			<source src="OksamiWithRegards.mp3" type="audio/mpeg">
		</audio>
	</body>
</html>
